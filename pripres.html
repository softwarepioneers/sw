        <div class="row">
            <div class="container">
        <div class="col-xs-12 text-center">
            <h3> NIDAAMKA </h3>
            <h3>  PRIPRES</h3>
                </div>
                <div class="col-xs-12 col-md-12">
                     <form action="https://formspree.io/f/xjvdnowr"  method="post" id="contact-us" class="form">
                        
                        <div class="form-group col-sm-4">
                            <input type="text" name="NAME" id="SchoolName" autocomplete="off" placeholder="MAGACA DUGSIGA " required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                        </div>
        <div class="form-group col-sm-4">
                              <select name="TYPE" id="SchoolType" required class="form-control custom-form-control input-lg ">
                              <option value="" selected="" disabled="" >NOOCA DUGSIGA </option>
                             <option value="PRIVATE PRIPRES">PRIVATE PRIPRES </option>
                                  <option value="PUBLIC PRIPRES">PUBLIC PRIPRES</option>
                              </select>
                        </div>
                     
        
        <div class="form-group col-sm-4">
                            <input type="text" name="MANAGER" id="SchoolManager" autocomplete="off" placeholder="MAAMULAHA DUGSIGA" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                        </div>
                        <div class="form-group col-sm-4">
                            <input type="text" name="MOBILE" id="SchoolMobile" autocomplete="off" placeholder="MOBILEKA DUGSIGA" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
        
        <div class="form-group col-sm-4">
                            <input type="text" name="PHONE" id="SchoolPhone" autocomplete="off" placeholder="TILIFOONKA DUGSIGA" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
        <div class="form-group col-sm-4">
                            <input type="text" name="WHATSAPP" id="SchoolWhatsApp" autocomplete="off" placeholder="WHATSAPPKA DUGSIGA" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
        <div class="form-group col-sm-4">
                            <input type="email"  name="EMAIL" id="SchoolEmail" autocomplete="off" placeholder="School Email " required class="form-control custom-form-control input-lg uc-text">
                        </div>
        
        
        <div class="form-group col-sm-4">
            <select name="SUBJECT" id="SchoolSubject" required class="form-control custom-form-control input-lg ">
            <option value="" selected="" disabled="" >UJEEDADA DUGSIGA</option>
            <optgroup label="PRODUCT">
                <option value="PRODUCT SYSTEM">SYSTEM</option>
             </optgroup>
             <optgroup label="SERVICE">
                <option value="SERVICE SYSTEM">SYSTEM</option>
             </optgroup>
           
            
            </select>
        </div>
        
        
        
        <div class="form-group col-sm-4">
                              <select name="CONTRACT" id="SchoolContract" required class="form-control custom-form-control input-lg ">
                              <option value="" selected="" disabled="" >QANDARAASKA DUGSIGA</option>
                              <option value="NEW">NEW</option>
                              <option value="RENEWAL">RENEWAL</option>
                              </select>
        </div>
        
        <div class="form-group col-sm-4">
                              <select name="SYLLABUS" id="SchoolSyllabus" required class="form-control custom-form-control input-lg ">
                              <option value="" selected="" disabled="" >SYLLABUSKA DUGSIGA</option>
                              <option value="SOMALILAND">SOMALILAND</option>
                              <option value="OTHER">OTHER</option>
                             </select>
                        </div>
        
                        <div class="form-group col-sm-4">
                            <select name="REGION" id="subject" required class="form-control custom-form-control input-lg ">
                            <option value="" selected="" disabled="" >GOBOLKA DUGSIGA</option>
                            
                            </select>
                      </div>
        
                       <div class="form-group col-sm-4">
                              <select name="CITY" id="topic" required class="form-control custom-form-control input-lg ">
                              <option value="" selected="" disabled="" >MAGAALADA DUGSIGA</option>
                              
                              </select>
                        </div>
        
                        <div class="form-group col-sm-4">
                            <select name="DISTRICT" id="chapter" required class="form-control custom-form-control input-lg ">
                            <option value="" selected="" disabled="" >DEGMADA DUGSIGA</option>
                            
                            </select>
                      </div>
        
                      <div class="form-group col-sm-4">
                        <input type="text" name="SPECIALTY" id="SchoolSpecialty" autocomplete="off" placeholder="SPECIALTYGA DUGSIGA" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                    </div>
        
                        
        
        
        
                        <div class="form-group col-sm-4">
                            <select name="PRODUCT" id="SchoolProduct" required class="form-control custom-form-control input-lg ">
                                                 <option value="" selected="" disabled="" >SOOSAARKA DUGSIGA</option>
                                                 <optgroup label="PRODUCT">
                                                    <option value="ONLINE">ONLINE</option>
                                                    <option value="OFFLINE">OFFLINE</option>
                                                 </optgroup>
                                                 <optgroup label="SERVICE">
                                                    <option value="ONLINE">ONLINE</option>
                                                    <option value="OFFLINE">OFFLINE</option>
                                                 </optgroup>
                           </select>
                           </div>
                           
        
        
                     
                       
                        <div class="form-group col-sm-12">
                            <textarea name="MESSAGE" id="SchoolMessage" required autocomplete="off" placeholder="FARIINTA DUGSIGA" cols="30" rows="5" class="form-control custom-form-control input-lg uc-text"></textarea>
                        </div>
                        <div class="form-group col-md-12 text-center ">
                       
                        <input type="submit" value="DIIWAANGALI" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main">
                            
                        </div>
                    </form>
                </div>
