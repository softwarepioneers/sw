            <form action="https://formspree.io/f/xeqwyzgd"  method="post" id="contact-us" class="form">
                
                <div class="form-group col-sm-4">
                    <input type="text" name="NAME" id="TeacherName" autocomplete="off" placeholder="MAGACA MACALINKA" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
<div class="form-group col-sm-4">
                      <select name="TYPE" id="TeacherType" required class="form-control custom-form-control input-lg">
                      <option value="" selected="" disabled=""   >NOOCA MACALINKA </option>
                     <option value="PRIVATE TEACHER">PRIVATE TEACHER</option>
                          <option value="PUBLIC TEACHER">PUBLIC TEACHER</option>
                      </select>
                </div>
             

<div class="form-group col-sm-4">
                    <input type="text" name="ADDRESS" id="TeacherAddress" autocomplete="off" placeholder="ADDRESSKA MACALINKA" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
                <div class="form-group col-sm-4">
                    <input type="text" name="MOBILE" id="TeacherMobile" autocomplete="off" placeholder="MOBILEKA MACALINKA" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>

<div class="form-group col-sm-4">
                    <input type="text" name="PHONE" id="TeacherPhone" autocomplete="off" placeholder="TILIFOONKA MACALINKA" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="text" name="WHATSAPP" id="TeacherWhatsApp" autocomplete="off" placeholder="WHATSAPPKA MACALINKA" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="email" name="EMAIL" id="TeacherEmail" autocomplete="off" placeholder="EMAILKA MACALINKA" required class="form-control custom-form-control input-lg uc-text">
                </div>



                <div class="form-group col-sm-4">
                    <input type="text" name="SUBJECT" id="TeacherSubject" autocomplete="off" placeholder="UGEEDADA MACALINKA" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>

<div class="form-group col-sm-4">
                      <select name="CONTRACT" id="TeacherContract" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""  >QANDARAASKA MACALINKA</option>
                      <option value="NEW">NEW</option>
                      <option value="RENEWAL">RENEWAL</option>
             
               
                      </select>
                </div>
<div class="form-group col-sm-4">
                      <select name="SYLLABUS" id="TeacherSyllabus" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""   >SYLLABUSKA MACALINKA</option>
                      <option value="SOMALILAND">SOMALILAND</option>
                      <option value="OTHER">OTHER</option>
                     </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="REGION" id="sanaag" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""  >GOBOLKA MACALINKA</option>
                    
                    </select>
              </div>

               <div class="form-group col-sm-4">
                      <select name="CITY" id="topic" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""  >MAGAALADA MACALINKA</option>
                      
                      </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="DISTRICT" id="chapter" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""  >DEGMADA MACALINKA</option>
                    
                    </select>
              </div>

                <div class="form-group col-sm-4">
                    <select name="STAGE" id="TeacherStage" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""   >HEERKA MACALINKA </option>
                    <option value="">KG Level</option>
                    <option value="">PRI Level</option>
                    <option value="">PRE Level</option>
                    <option value="">SEC Level</option>
                    <option value="">KGPRI Level</option>
                    <option value="">PRIPRE Level</option>
                    <option value="">PRESEC Level</option>
                    <option value="">KGPRIPRE Level</option>
                    <option value="">PRIPRESEC Level</option>
                    <option value="">KGPRIPRESEC Level</option>
                    <option value="">INS Level</option>
                    <option value="">UNI Level</option>
                   
                    </select>
              </div>

              <div class="form-group col-sm-4">
                <select name="INSTITUTION" id="TeacherInstitution" required class="form-control custom-form-control input-lg ">
                <option value=""  selected="" disabled=""  >GOOBTA MACALINKA</option>
                <option value="">SCHOOL</option>
                <option value="">INSTITUTE</option>
                <option value="">UNIVERSITY </option>
                </select>
          </div>


        


             
               
                <div class="form-group col-sm-12">
                    <textarea name="MESSAGE" id="TeacherMessage" required autocomplete="off" placeholder="FARIINTA MACALINKA" cols="30" rows="5" class="form-control custom-form-control input-lg uc-text"></textarea>
                </div>
                <div class="form-group col-md-12 text-center ">
               
                <input type="submit" value="DIIWAANGALI" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main">

    <script>
         var subjectObject = {
    "SANAAG": {
      "CEERIGAABO": ["BADHAN","CEELAFWAYN","CEERIGAABO", "GAR ADAG", "LAASQORAY", "NAHAR"] //6
      }
  }
  window.onload = function() {
    var subjectSel = document.getElementById("sanaag");
    var topicSel = document.getElementById("topic");
    var chapterSel = document.getElementById("chapter");
    for (var x in subjectObject) {
      subjectSel.options[subjectSel.options.length] = new Option(x, x);
    }
    subjectSel.onchange = function() {
      //empty Chapters- and Topics- dropdowns
      chapterSel.length = 1;
      topicSel.length = 1;
      //display correct values
      for (var y in subjectObject[this.value]) {
        topicSel.options[topicSel.options.length] = new Option(y, y);
      }
    }
    topicSel.onchange = function() {
      //empty Chapters dropdown
      chapterSel.length = 1;
      //display correct values
      var z = subjectObject[subjectSel.value][this.value];
      for (var i = 0; i < z.length; i++) {
        chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
      }
    }
  }
    </script>
